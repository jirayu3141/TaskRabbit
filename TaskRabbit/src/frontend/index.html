<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.30/vue.global.min.js"></script>
  <style>
    .item1 { grid-area: check; }
    .item2 { grid-area: main; }
    .item3 { grid-area: footer; }
    .item4 { grid-area: empty; }

    .grid-container {
      display: grid;
      text-align: left;
      grid-template-areas:
        'check main main main'
        'empty footer footer footer';
    }
    
    body {
      background: #eee;
      max-width: 1000px;
      margin: 10px auto;
    }
    li {
      list-style-type: none;
      background: #fff;
      max-width: 500px;
      margin: 10px auto;
      padding: 10px 10px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    
    .box {
    padding: 70px 0;
    width: 200px;
    text-align: center;
    background: #ddd;
    margin: 20px;
    display: inline-block;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1> {{ title }}</h1>

    <!--HOME-->
    <button @click="toggleShowFolders()"> SHOW Folders</button>
     <!---loopthroughlist-->
     <ul>
      <!---item in tasks[]-->
      <div v-for="folder in folders " class="box">
        <!---TODO: tell backend refreshed data about task completion-->
        {{ folder.name }}  -- {{folder.color}}
      </div>
      <div class="box"> + </div>

      <!---insert new task--->
    </ul>

    
    <button @click="toggleShowTasks()"> SHOW TASKS</button>
      <div v-if="showTasks">
          <!---loopthroughlist-->
          <ul>
            <!---item in tasks[]-->
            <li v-for="task in filteredTasks">
              <!---TODO: tell backend refreshed data about task completion-->
              
              <div class="grid-container">
                <input class="item1" type="checkbox" v-model="task.is_completed">
                <div class="item2">{{  task.name }}</div>  
                <sub class="item3">{{ task.tag }} {{ task.deadline }}</sub>
              </div>
              <button @click="deleteTask(task)">X</button>

            </li>
            <!---insert new task--->
            <h2>New task is: {{ newTask }}</h2>
            <input v-model="newTaskName" v-on:keyup.enter="addTask" placeholder="edit me" />
            <input v-model="newTaskTag" v-on:keyup.enter="addTask" placeholder="edit tag" />
            <input v-model="newTaskDeadline" v-on:keyup.enter="addTask" placeholder="edit deadline" />
            <button @click="hideCompleted = !hideCompleted">
              {{ hideCompleted ? 'Show all' : 'Hide completed' }}
            </button>
          </ul>
      </div>

    <br>   

    <!--
    <a href="">
      <span>hi</span>

    </a>
    -->
    <div class="box"></div>

   
  </div>
  <script src="app.js"></script>
</body>
</html>
