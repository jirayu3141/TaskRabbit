<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.30/vue.global.min.js">
  </script>
  <style>
    .item1 { grid-area: check; }
    .item2 { grid-area: main; }
    .item3 { grid-area: footer; }
    .item4 { grid-area: empty; }

    .grid-container {
      display: grid;
      text-align: left;
      grid-template-areas:
        'check main main main'
        'empty footer footer footer';
    }
    
    body {
      background: #eee;
      max-width: 1000px;
      margin: 10px auto;
    }
    li {
      list-style-type: none;
      background: #fff;
      max-width: 500px;
      margin: 10px auto;
      padding: 10px 10px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    
    .box {
    padding: 60px 0;
    width: 200px;
    text-align: center;
    background: #ddd;
    margin: 10px;
    display: inline-block;
    }

    .array {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1> {{ title }}</h1>
    

    <!--HOME-->
    <!---loopthroughfolders-->
    <div v-if="showFolders">
      <h2>New Folder Name: {{ newFolder}}</h2>
      <input v-model="newFolderName" placeholder="edit name" />
      <input v-model="newFolderColor" placeholder="edit color" />
      <button @click="addFolder"> CREATE FOLDER </button>
      
      <div class="array">
        <!---item in tasks[]-->
        <!---li v-for="folder in filteredFolders"> -->        
          <div v-for="f in folders">
            <box class="box" @click="getLists(f)"> {{ f.name }}</box>
            
            <!--color, show lists on click (open a new page)-->
          </div>
          <!---<button @click="deleteFolder(folder)">X</button>--->
      </div>
      <!---insert new folder--->
     

    </div>
    <div v-if="!showFolders">
      <!---insert new list--->
      <h2>Add a list: {{ newList}}</h2>
      <input v-model="newListName" v-on:keyup.enter="addList()" placeholder="new list name" />
      <!---li v-for="folder in filteredFolders"> -->        
      <div class="grid-container" v-for="l in lists">
        <button @click="toggleShowTasks(l)">{{  l.name }}</button>
      </div>
    </div>
    
    
    <br>    

      <div v-if="showTasks">
          <!---loopthroughlist-->
          <ul>
            <!---item in tasks[]-->
            <li v-for="task in filteredTasks">
              <!---TODO: tell backend refreshed data about task completion-->
              <div class="grid-container">
                <input class="item1" type="checkbox" :checked="task.is_completed" @click="editTask(task)">
                <div class="item2">{{  task.name }}</div>  
                <sub class="item3">{{ task.tag }} {{ task.deadline }}</sub>
              </div>
              <button @click="deleteTask(task)">X</button>

            </li>
            <!---insert new task--->
            <h2>New task is: {{ newTask }}</h2>
            <input v-model="newTaskName" v-on:keyup.enter="addTask" placeholder="edit me" />
            <input v-model="newTaskTag" v-on:keyup.enter="addTask" placeholder="edit tag" />
            <input v-model="newTaskDeadline" v-on:keyup.enter="addTask" placeholder="edit deadline" />
            <button @click="hideCompleted = !hideCompleted">
              {{ hideCompleted ? 'Show all' : 'Hide completed' }}
            </button>
          </ul>
      </div>

    <br>   


   
  </div>
  <script src="app.js"></script>
</body>
</html>
