<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.30/vue.global.min.js">
  </script>
  <style>
    .item1 { grid-area: check; }
    .item2 { grid-area: main; }
    .item3 { grid-area: footer; }
    .item4 { grid-area: empty; }

    .grid-container {
      display: grid;
      text-align: left;
      grid-template-areas:
        'check main main'
        'empty footer footer';
    }
    
    body {
      background: #eee;
      max-width: 1000px;
      margin: 10px auto;
      font-family: Trebuchet MS
    }
    li {
      list-style-type: none;
      background: #fff;
      max-width: 500px;
      margin: 10px auto;
      padding: 10px 10px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .box {
      padding: 60px 0;
      width: 200px;
      text-align: center;
      background: #ddd;
      margin: 10px;
      display: inline-block;
    }
    .array {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
    }

  /* Add styles to the popup container */
  .popup-container {
    width: 400px;
    padding: 15px;
    justify-content: center;
    text-align: center;
    background-color: white;
  }

  /* Add styles to the form container */
  .form-container {
    justify-content: center;
    text-align: justify;
    padding: 15px;
  }

 .spaceBtwn {
  display: flex;
  justify-content: space-between;
  }

  .spaceAround {
  display: flex;
  justify-content: space-around;
  }

 .center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
  </style>
</head>
<body>
  <div id="app">
    
    <h1 @click="goHome"> {{ title }}</h1>
    
    
    <!--HOME-->
    <!---loopthroughfolders-->
    <div v-if="showFolders">

      <div v-if="showPopup" class="center">
        <!---folder popup-->
        <form class="popup-container">
          <h2>Create a Folder</h2>
          <div class="form-container">
              <label for="newFolderName"><b>Folder Name: </b></label>
              <input v-model="newFolderName" placeholder="edit name" name="newFolderName" required/>
              <br><br>
              <label for="newFolderColor"><b>Folder Color: </b></label>
              <!--color radios-->
              <div class="spaceAround">
                <div>
                  <input v-model="newFolderColor" type="radio" id="color1" name="FolderColor1" value="1">
                  <label for="color1">blue</label>
                </div>
                <div>
                  <input v-model="newFolderColor" type="radio" id="color2" name="FolderColor2" value="2">
                  <label for="color2">yellow</label>
                </div>
                <div>
                  <input v-model="newFolderColor" type="radio" id="color3" name="FolderColor3" value="3">
                  <label for="color3">green</label>
                </div>
              </div>
              <br>
          </div>
          <div class="spaceBtwn">
            <button @click="toggleShowPopup"> CLOSE</button>
            <button @click="addFolder"> SAVE</button>
          </div>
          
          
        </form>
      </div>

      
      <div class="array">
        <!---item in tasks[]-->
        <box @click="toggleShowPopup" class="box" >+</box>
        <!---item in tasks[]-->
        <!---li v-for="folder in filteredFolders"> -->        
          <div v-for="f in folders">
            <!----color, show lists on click (open a new page)-->
            <box v-if="displayFolderColor(f, 1)" id="fcolor1" class="box" @click="toggleShowLists(f)"> {{ f.name }}</box>
            <box v-if="displayFolderColor(f, 2)" id="fcolor2" class="box" @click="toggleShowLists(f)"> {{ f.name }}</box>
            <box v-if="displayFolderColor(f, 3)" id="fcolor3" class="box" @click="toggleShowLists(f)"> {{ f.name }}</box>
          </div>
          <!---<button @click="deleteFolder(folder)">X</button>--->
      </div>
      <!---insert new folder--->
     

    </div>
    <div v-if="!showFolders">
      <!---insert new list--->
      <h2>Add a list: {{ newList}}</h2>
      <input v-model="newListName" v-on:keyup.enter="addList()" placeholder="new list name" />
      <button @click="addList"> CREATE LIST</button>

      <!---li v-for="folder in filteredFolders"> -->        
      <div class="grid-container" v-for="l in lists">
        <button @click="toggleShowTasks(l)">{{  l.name }}</button>
      </div>
    </div>
    
    
    <br>    
      <div v-if="showTasks">
          <!---loopthroughlist-->
          <ul>
            <!---item in tasks[]-->
            <li v-for="task in filteredTasks">
              <!---TODO: tell backend refreshed data about task completion-->
              <div class="grid-container">
                <input class="item1" type="checkbox" :checked="task.is_completed" @click="editTask(task)">
                <div class="item2">{{  task.name }}</div>  
                <sub class="item3">{{ task.tag }} {{ task.deadline }}</sub>
              </div>
              <button @click="deleteTask(task)">X</button>

            </li>
            <!---insert new task--->
            <button @click="hideCompleted = !hideCompleted">
              {{ hideCompleted ? 'Show all' : 'Hide completed' }}
            </button>

            <h2>New task is: {{ newTaskName }}</h2>
            <input v-model="newTaskName" v-on:keyup.enter="addTask" placeholder="task" />
            <input list="tags" name="tags" v-model="newTaskTag" placeholder="tag">
              <datalist id="tags">
                <option value="Important">
              </datalist>
            <input type="date" id="newTaskDeadline" v-model="newTaskDeadline">
            <!--
            <input v-model="newTaskTag" v-on:keyup.enter="addTask" placeholder="tag" />
            <input v-model="newTaskDeadline" v-on:keyup.enter="addTask" placeholder="deadline" />
            -->
            <button @click="addTask">SUBMIT</button>
            <br>
            
          </ul>
      </div>

    <br>   


   
  </div>
  <script>
    //just temp colors for now
    document.getElementById("fcolor1").style.background = "#5bc0eb";
    document.getElementById("fcolor2").style.background = "#fde74c";
    document.getElementById("fcolor3").style.background = "#9bc53d";
    </script>

  <script src="app.js"></script>
</body>
</html>
