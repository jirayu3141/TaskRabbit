<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.30/vue.global.min.js">
  </script>
  <style>
    .item1 { grid-area: check; }
    .item2 { grid-area: main; }
    .item3 { grid-area: footer; }
    .item4 { grid-area: empty; }

    .grid-container {
      display: grid;
      text-align: left;
      grid-template-areas:
        'check main main'
        'empty footer footer';
    }
    
    body {
      margin: 0;
      background: #eee;
      font-family: Trebuchet MS;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      list-style-type: none;
      background: white;
      max-width: 500px;
      margin: 10px auto;
      padding: 10px 10px;
      border-radius: 25px;
      border: 4px solid black;
    }

    
    .box {
      width: 200px;
      padding: 70px 0;
      text-align: center;
      background: #ddd;
      margin: 10px;
      display: inline-block;
    }

    .array {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
    }

    /* backdrop for popup dialogs */
    .haze {
      top: 0;
      margin: 0;
      position: fixed;
      background: rgba(0,0,0,0.5);
      width: 100%;
      height: 100%;
    }

    /* Add styles to the popup container */
    .popup-container {
      width: 400px;
      padding: 20px;
      justify-content: center;
      text-align: center;
      background-color: white;
      border-radius: 25px;
      border: 7px solid black;
    }

    /* Add styles to the form container */
    .form-container {
      justify-content: center;
      text-align: justify;
      padding: 15px;
    }

    .middle {
      text-align: center;
      padding: 15px 30px;
    }

   .spaceBtwn {
    display: flex;
    justify-content: space-between;
   }

  .spaceAround {
    display: flex;
    justify-content: space-around;
  }

  .pad {
    padding: 15px;
  }

  .center {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
  </style>
</head>
<body>
  <div id="app">
    <h1> {{ title }}</h1>
    

    <!--HOME-->
    <!---loopthroughfolders-->
    <div>
      <h2>New Folder Name: {{ newFolder}}</h2>
      <input v-model="newFolderName" placeholder="edit name" />
      <input v-model="newFolderColor" placeholder="edit color" />
      <button @click="addFolder"> CREATE FOLDER </button>
      
      <div class="array">
        <!---item in tasks[]-->
          <div v-for="f in folders">
            <box class="box" onclick="location.href = 'folders.html'"> folder</box>
            <div>{{  f.name }}</div>  
            <button @click="deleteFolder(folder)">X</button>
          <!---color css??-->
          <!--color, show lists on click (open a new page)-->
          </div>
      </div>
      <!---insert new folder--->
    </div>
    <br>


    
    <button @click="toggleShowTasks()"> SHOW TASKS</button>
    

      <div v-if="showTasks">
          <!---loopthroughlist-->
          <ul>
            <!---item in tasks[]-->
            <li v-for="task in filteredTasks">
              <div class="grid-container">
                <input class="item1" type="checkbox" :checked="task.is_completed" @click="editTask(task)">
                <div class="item2">{{  task.name }}</div>  
                <sub class="item3">{{ task.tag }} {{ task.deadline }}</sub>
              </div>
              <button @click="deleteTask(task)">X</button>
            </li>

            <!---insert new task--->
            <h2>New task is: {{ newTask }}</h2>
            <input v-model="newTaskName" v-on:keyup.enter="addTask" placeholder="edit me" />
            <input v-model="newTaskTag" v-on:keyup.enter="addTask" placeholder="edit tag" />
            <input v-model="newTaskDeadline" v-on:keyup.enter="addTask" placeholder="edit deadline" />
            <button @click="hideCompleted = !hideCompleted">
              {{ hideCompleted ? 'Show all' : 'Hide completed' }}
            </button>
          </ul>
      </div>
      <br> 
  </div>
  <script>
    //just temp colors for now
    document.getElementById("fcolor1").style.background = "#5bc0eb";
    document.getElementById("fcolor2").style.background = "#fde74c";
    document.getElementById("fcolor3").style.background = "#9bc53d";
    </script>

  <script src="app.js"></script>
</body>
</html>
